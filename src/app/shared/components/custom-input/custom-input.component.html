<!-- Input regular -->
<ion-item *ngIf="type !== 'textarea'" class="ion-margin-vertical">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-input
    [value]="value"
    [label]="label"
    label-placement="floating"
    [class.text-button]="!isPassword"
    debounce="500"
    [autocomplete]="autocomplete"
    [type]="type"
    [formControl]="control"
  >
</ion-input>
  <ion-buttons *ngIf="isPassword" slot="end">
    <ion-button (click)="showOrHidePassword()">
      <ion-icon [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
<!-- Textarea -->
<ion-item *ngIf="type === 'textarea'" class="ion-margin-vertical">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-textarea
    label-placement="floating"
    [label]="label"
    auto-grow="true"
    [formControl]="control"
    debounce="500"
  ></ion-textarea>
</ion-item>
