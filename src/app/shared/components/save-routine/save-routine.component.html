<ion-content>
  <app-header
    color="dark"
    [centerTitle]="true"
    [isModal]="true"
    title="Save Routine"    
  ></app-header>

  <ion-item>
    <ion-input 
      label="Routine name:"
      placeholder="Enter routine name" 
      (ionChange)="onRoutineNameChange($event)" 
      [value]="routine.name"
      minlength="3" 
      maxlength="50" 
      >
    </ion-input>
  </ion-item>
  
  <ion-card *ngFor="let exercise of routine.exercises">
    <ion-card-content class="card-content">
      <img [src]="exercise.image_url" alt="Imagen del ejercicio" class="exercise-image">
      <div class="exercise-details">
        <ion-card-title>{{ exercise.name }}</ion-card-title>
        <p class="exercise-description">{{ exercise.description }}</p>
        <p>Sets: {{ exercise.sets }}</p>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="centered-button">
    <ion-button shape="round" color="success" (click)="saveRoutine()">
      Save
      <ion-icon slot="end" name="bookmark-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
