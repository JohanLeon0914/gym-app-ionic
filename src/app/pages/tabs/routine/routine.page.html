<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Routine
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Routine</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Verificar si el arreglo "routine" está vacío -->
  <div *ngIf="routine.exercises.length === 0" class="empty-routine-message">
    You don't have any exercises in your routine yet!
  </div>

  <ion-list>
    <ion-item>
      <ion-select placeholder="Select a rest time" (ionChange)="onRestTimeChange($event)">
        <ion-select-option *ngFor="let time of restTimes" [value]="time">{{ time }} Sec</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="routine.name" color="primary">
    <h1> {{ routine.name }} </h1>
  </ion-text>

  <ion-text *ngIf="!routine.name && routine.exercises.length" color="primary">
    <h1> Unnamed Routine </h1>
  </ion-text>

  <ion-card *ngFor="let exercise of routine.exercises">
    <ion-card-content class="card-content">
      <img [src]="exercise.image_url" alt="Imagen del ejercicio" class="exercise-image">
      <div class="exercise-details">
        <ion-card-title>{{ exercise.name }}</ion-card-title>
        <p class="exercise-description">{{ exercise.description }}</p>
        <p>Sets: {{ exercise.sets }}</p>
        <ion-button shape="round" size="small" color="success" (click)="substractExerciseToRoutine(exercise)">
          Remove
          <ion-icon slot="end" name="remove-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" shape="round" color="success" (click)="addExerciseToRoutine(exercise)">
          Add
          <ion-icon slot="end" name="add-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="centered-button">
    <ion-button *ngIf="routine.exercises.length" shape="round" color="secondary" (click)="startRoutine()">
      Start
      <ion-icon slot="end" name="play-outline"></ion-icon>
    </ion-button>
  </div>

  <div class="centered-button">
    <ion-button *ngIf="routine.exercises.length && user" shape="round" color="success" (click)="saveRoutine()">
      Save
      <ion-icon slot="end" name="bookmark-outline"></ion-icon>
    </ion-button>
    <ion-button *ngIf="user" (click)="openModalGetRoutines()" shape="round">
      Load
      <ion-icon slot="end" name="download-outline"></ion-icon>
    </ion-button>
    <ion-button *ngIf="routine.exercises.length" (click)="cleanRoutine()" shape="round">
      Clean
      <ion-icon slot="end" name="refresh-outline"></ion-icon>
    </ion-button>
  </div>


</ion-content>
