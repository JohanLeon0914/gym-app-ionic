<app-header
  color="dark"
  [centerTitle]="false"
  [isModal]="false"
  title="Routine"
></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Routine</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-select
        placeholder="Select a rest time"
        (ionChange)="onRestTimeChange($event)"
      >
        <ion-select-option *ngFor="let time of restTimes" [value]="time"
          >{{ time }} Sec</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="routine.name" color="primary">
    <h1>{{ routine.name }}</h1>
  </ion-text>

  <ion-text *ngIf="!routine.name && routine.exercises.length" color="primary">
    <h1>Unnamed Routine</h1>
  </ion-text>

  <ion-item *ngIf="!routine.exercises.length">
    <ion-text class="empty-routine-message">
      You don't have any exercises in your routine yet!
    </ion-text>
  </ion-item>

  <ion-card *ngFor="let exercise of routine.exercises">
    <ion-card-content class="card-content">
      <img
        [src]="exercise.image_url"
        alt="Imagen del ejercicio"
        class="exercise-image"
      />

      <div class="exercise-details">

        <ion-card-title>{{ exercise.name }}</ion-card-title>
        <p class="exercise-description">{{ exercise.description }}</p>
        <p>Sets: {{ exercise.sets }}</p>
        
        <ion-row>
          <ion-col size="6">
            <ion-button
              size="small"
              shape="round"
              color="success"
              (click)="addExerciseToRoutine(exercise)"
            >
              <ion-icon name="add-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button
              shape="round"
              size="small"
              color="success"
              (click)="substractExerciseToRoutine(exercise)"
            >
              <ion-icon name="remove-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-button
              size="small"
              shape="round"
              color="tertiary"
              (click)="openModalEditRoutineExercise(exercise)"
              >
              <ion-icon name="open-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

      </div>

    </ion-card-content>
  </ion-card>

  <ion-row class="centered-button">
    <ion-col *ngIf="routine.exercises.length">
      <ion-button
        expand="full"
        color="dark"
        shape="round"
        (click)="startRoutine()"
      >
        <ion-label>Start</ion-label>
        <ion-icon name="play-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="centered-button">
    <ion-col *ngIf="routine.exercises.length">
      <ion-button
        expand="full"
        shape="round"
        color="success"
        (click)="saveRoutine()"
      >
        <ion-label>Save</ion-label>
        <ion-icon name="bookmark-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col *ngIf="routine.exercises.length">
      <ion-button
        expand="full"
        color="warning"
        shape="round"
        (click)="cleanRoutine()"
      >
        <ion-label>Clean</ion-label>
        <ion-icon name="refresh-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button
        color="tertiary"
        expand="full"
        shape="round"
        (click)="openModalGetRoutines()"
      >
        <ion-label>Routines</ion-label>
        <ion-icon name="stopwatch-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
